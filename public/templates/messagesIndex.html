<section class="box">
  <button ui-sref="messagesNew({ tflId: messagesIndex.tflId })">Go Back</button>
  <button ui-sref="messagesNew({ tflId: messagesIndex.tflId })">Post Message</button>
  <div class="messageBoard">Message Board</div>
  <p> {{ messagesIndex.tflId | uppercase }} line messages </p>
  <ul>
    <li class="stream" ng-repeat="message in messagesIndex.all">
      <div class="tweet">
        <div class="content">
          <p class="usernamePosts" ng-bind-html="message.user.username"></p>
          <p class="messagePosts" ng-bind-html="message.messageText"></p>
        </div>
      </div>
    </li>

  </ul>
</section>
